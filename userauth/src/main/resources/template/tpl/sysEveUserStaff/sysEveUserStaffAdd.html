<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px; margin:0 auto;">
	    <form class="layui-form" action="" id="showForm">
	    	<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">基础信息</span><hr>
	    	</div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">真实姓名<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <input type="text" id="userName" name="userName" win-verify="required" placeholder="请输入真实姓名" class="layui-input" maxlength="10"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">身份证<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <input type="text" id="userIdCard" name="userIdCard" win-verify="required|identity" placeholder="请输入身份证" class="layui-input" maxlength="18"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">性别<i class="red">*</i></label>
		        <div class="layui-input-block winui-radio">
		            <input type="radio" name="userSex" value="0" title="保密" checked="checked"/>
		            <input type="radio" name="userSex" value="1" title="男" />
		            <input type="radio" name="userSex" value="2" title="女" />
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">入职时间<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <input type="text" id="entryTime" name="entryTime" win-verify="required" placeholder="XXXX-XX-XX" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">头像<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<div class="upload" id="userPhoto"></div>
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs6" style="height: 108px">
				<label class="layui-form-label">参加工作时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="workTime" name="workTime" win-verify="required" placeholder="XXXX-XX-XX" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">在职状态<i class="red">*</i></label>
				<div class="layui-input-block">
					<select lay-filter="state" lay-search="" id="state" name="state">

					</select>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6" id="trialTimeBox" style="display: none">
				<label class="layui-form-label">预计试用结束日期<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="trialTime" name="trialTime" placeholder="请选择预计试用结束日期" class="layui-input"/>
				</div>
			</div>
		    <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">联系方式</span><hr>
	    	</div>
	        <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">邮箱</label>
		        <div class="layui-input-block">
		        	<input type="text" id="email" name="email" placeholder="请输入邮箱" class="layui-input" maxlength="50"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">QQ</label>
		        <div class="layui-input-block">
		        	<input type="text" id="qq" name="qq" placeholder="请输入qq" class="layui-input" maxlength="15"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">手机号</label>
		        <div class="layui-input-block">
		        	<input type="text" id="phone" name="phone" placeholder="请输入手机号" class="layui-input" maxlength="11"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">家庭电话</label>
		        <div class="layui-input-block">
		        	<input type="text" id="homePhone" name="homePhone" placeholder="请输入家庭号码" class="layui-input" maxlength="20"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">组织机构</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs12">
    			<label class="layui-form-label">职位信息<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <div class="layui-form-item layui-col-xs3">
		            	<ul id="demoTree1" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
		            </div>
		            <div class="layui-form-item layui-col-xs3">
		            	<ul id="demoTree2" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
		            </div>
		            <div class="layui-form-item layui-col-xs3">
		            	<ul id="demoTree3" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
		            </div>
					<div class="layui-form-item layui-col-xs3">
						<ul id="demoTree4" class="dtree" data-id="0" style="overflow-y: auto;height: 250px;"></ul>
					</div>
		        </div>
	    	</div>
	    	<div class="layui-form-item layui-col-xs12">
        		<label class="layui-form-label">考勤段<i class="red">*</i></label>
        		<div class="layui-input-block" id="checkTimeBox">
        			
        		</div>
    		</div>
		    <div class="layui-form-item layui-col-xs12">
				<span class="hr-title">个性签名</span><hr>
			</div>
    		<div class="layui-form-item layui-col-xs12">
        		<label class="layui-form-label">签名</label>
        		<div class="layui-input-block">
        			<textarea id="userSign" name="userSign" placeholder="请输入签名" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
        		</div>
    		</div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>
	
	<script type="text/html" id="checkTimeStrTemplate">
		{{#each rows}}
			<input type="checkbox" name="checkTime" title="{{name}}[{{startTime}} ~ {{endTime}}]{{typeName}}" rowId="{{id}}" lay-filter="checkTimeProperty" />
		{{/each}}
	</script>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/sysEveUserStaff/'}).use('sysEveUserStaffAdd');
    </script>
</body>
</html>
