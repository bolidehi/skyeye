<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin: 0 auto; padding: 20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">基本信息</span><hr>
			</div>
	        <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">标题<i class="red">*</i></label>
		        <div class="layui-input-block">
		        	<input type="text" id="name" name="name" win-verify="required" placeholder="请输入标题" class="layui-input"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">类型<i class="red">*</i></label>
		        <div class="layui-input-block winui-radio" id="checkWorkTimeType">
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs6">
		        <label class="layui-form-label">状态<i class="red">*</i></label>
		        <div class="layui-input-block winui-radio" id="enabled">
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">工作日<i class="red">*</i></label>
		        <div class="layui-input-block ver-center">
		            <span class="layui-badge layui-bg-blue weekDay" value="1">一</span>
		            <span class="layui-badge layui-bg-blue weekDay" value="2">二</span>
		            <span class="layui-badge layui-bg-blue weekDay" value="3">三</span>
		            <span class="layui-badge layui-bg-blue weekDay" value="4">四</span>
		            <span class="layui-badge layui-bg-blue weekDay" value="5">五</span>
		            <span class="layui-badge layui-bg-blue weekDay" value="6">六</span>
		            <span class="layui-badge layui-bg-gray weekDay" value="7">日</span><br>
		            <div class="layui-form-mid layui-word-aux ver-center" style="padding-top: 8px !important">
		            	<span class="layui-badge layui-bg-blue" style="height: 12px;"> </span>：每周的当天都工作；
		            	<span class="layui-badge layui-bg-gray" style="height: 12px;"> </span>：每周的当天都休假；
		            	<span class="layui-badge layui-bg-orange" style="height: 12px;"> </span>：单周上班，双周休假。
		            </div>
		        </div>
		    </div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">工作时间</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">开始时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="startTime" name="startTime" win-verify="required" placeholder="请选择开始时间" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">结束时间<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="endTime" name="endTime" win-verify="required" placeholder="请选择结束时间" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">作息时间</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">开始时间</label>
				<div class="layui-input-block">
					<input type="text" id="restStartTime" name="restStartTime" placeholder="请选择开始时间" class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">结束时间</label>
				<div class="layui-input-block">
					<input type="text" id="restEndTime" name="restEndTime" placeholder="请选择结束时间" class="layui-input"/>
				</div>
			</div>
		    <div class="layui-form-item layui-col-xs12">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
	<script src="../../assets/lib/layui/custom.js"></script>
	<script type="text/javascript">
		layui.config({base: '../../js/checkWorkTime/'}).use('checkWorkTimeAdd');
	</script>
</body>
</html>
