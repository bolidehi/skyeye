<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet"/>
</head>
<body>
    <div style="margin: 0 auto; padding: 20px;">
        <form class="layui-form" action="" id="showForm" autocomplete="off">

        </form>
    </div>
<script type="text/x-handlebars-template" id="beanTemplate">
    {{#bean}}
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">基本信息</span>
            <hr>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">校区：</label>
            <div class="layui-input-block ver-center">
                {{classesMation.schoolMation.name}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">学院：</label>
            <div class="layui-input-block ver-center">
                {{classesMation.facultyMation.name}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">专业：</label>
            <div class="layui-input-block ver-center">
                {{classesMation.majorMation.name}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">班级：</label>
            <div class="layui-input-block ver-center">
                {{classesMation.name}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">加入人数：</label>
            <div class="layui-input-block ver-center">
                {{peopleNum}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">是否允许加入：</label>
            <div class="layui-input-block ver-center">
                {{enabledName}}
            </div>
        </div>
    {{/bean}}
</script>

<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/layui/custom.js"></script>
<script type="text/javascript">
    layui.config({base: '../../js/subjectClass/'}).use('detail');
</script>
</body>
</html>
