<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <style>
        .layui-table-cell {
            height: auto;
            text-overflow: inherit;
            overflow: visible;
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
	<div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadMyNeedDealtTable" class="winui-toolbtn search-table-btn-right"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageMyNeedDealtTable" lay-filter="messageMyNeedDealtTable"></table>
        <script type="text/html" id="myNeedDealtTableBar">
			{{# if (!d.suspended) { }}
				<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="subTasks">审批</a>
			{{# } }}
        </script>
    </div>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/myActiviti/'}).use('pendingProcess');
    </script>
</body>
</html>
