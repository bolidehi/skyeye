<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
		        <label class="layui-form-label">审批人<i class="red">*</i></label>
		        <div class="layui-input-block input-add-icon">
					<input type="text" id="approvalPersonName" name="approvalPersonName" placeholder="请选择审批人" win-verify="required" class="layui-input" readonly="readonly"/>
					<i class="fa fa-plus-circle input-icon chooseApprovalPersonBtn"></i>
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <div class="layui-input-block">
		            <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
		            <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
		        </div>
		    </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
		layui.config({base: '../../js/approvalActiviti/'}).use('startProcessPersonChooseBtn');
	</script>
</body>
</html>
