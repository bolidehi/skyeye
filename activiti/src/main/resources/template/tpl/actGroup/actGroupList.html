<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto; height: 100%;">
		<div class="light-app-left">
			<div class="setting" id="setting">
			</div>
			<script type="text/x-handlehars-template" id="userGroupTemplate">
				{{#each rows}}
					<a rowid="{{id}}" rowname="{{name}}" class="setting-a">{{name}}</a>
				{{/each}}
			</script>	
		</div>
	    <div class="light-app-right" id="showForm">
	    	<div class="txtcenter" style="margin:0 auto; padding-top:0px;">
				<div class="winui-tip alert-info" id="showInfo">每个组下新增或者移除完员工后，需要通过【同步工作流】操作将该信息同步到工作流，之后在流程设计时才能看到该员工。由于用户组的数据来自数据字典，
				因此需要在此处进行工作流数据同步。</div>
	        </div>
	        <div class="winui-toolbar">
		        <div class="winui-tool">
		        	<button id="reloadTable" class="winui-toolbtn search-table-btn-right"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
		            <button id="addUser" class="winui-toolbtn search-table-btn-right" auth="1563451355229"><i class="fa fa-plus" aria-hidden="true"></i>新增</button>
		            <button id="delUser" class="winui-toolbtn search-table-btn-right" auth="1563451417564" title="移除所有该用户组下的员工"><i class="fa fa-trash-o" aria-hidden="true"></i>移除所有</button>
		            <button id="syncData" class="winui-toolbtn search-table-btn-right" auth="1572334408610"><i class="fa fa-random" aria-hidden="true"></i>同步工作流</button>
		        </div>
		    </div>
	    	<div style="margin: auto 10px;">
        		<table id="messageTable" lay-filter="messageTable"></table>
        		<script type="text/html" id="tableBar">
					{{# if(auth('1563451401946')){ }}
            			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">移除</a>
					{{# } }}
				</script>
        	</div>
	    </div>
	</div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/actGroup/'}).use('actGroupList');
    </script>
</body>
</html>
