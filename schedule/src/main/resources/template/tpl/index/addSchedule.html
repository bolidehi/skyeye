<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/css/modules/layim/layim.css" rel="stylesheet" />
</head>
<body>
	<div style="padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	        <div class="layui-form-item">
	            <label class="layui-form-label">日程<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="name" name="name" win-verify="required" placeholder="请输入日程" class="layui-input" maxlength="250"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">全天<i class="red">*</i></label>
	            <div class="layui-input-block" id="allDay">

                </div>
	        </div>
	        <div class="layui-form-item allDayIsTrue">
	            <label class="layui-form-label">开始时间<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="startTime" name="startTime" placeholder="请选择开始时间" class="layui-input"/>
                </div>
	        </div>
	        <div class="layui-form-item allDayIsTrue">
	            <label class="layui-form-label">结束时间<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="endTime" name="endTime" placeholder="请选择结束时间" class="layui-input"/>
                </div>
	        </div>
	        <div class="layui-form-item allDayIsFalse" style="display: none;">
	            <label class="layui-form-label">日程日期<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="scheduleDayTime" name="scheduleDayTime" placeholder="请选择日程日期" class="layui-input"/>
                </div>
	        </div>
	        <div class="layui-form-item allDayIsFalse" style="display: none;">
	            <label class="layui-form-label">时间范围<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="scheduleDayStartTime" name="scheduleDayStartTime" placeholder="请选择开始时间" class="layui-input"/>
                	<input type="text" id="scheduleDayEndTime" name="scheduleDayEndTime" placeholder="请选择结束时间" class="layui-input"/>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">提醒时间<i class="red">*</i></label>
	            <div class="layui-input-block" id="remindType">

	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">日程类型<i class="red">*</i></label>
	            <div class="layui-input-block" id="type">

	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">重要性<i class="red">*</i></label>
	            <div class="layui-input-block" id="imported">

	            </div>
	        </div>
	        <div class="layui-form-item">
	            <label class="layui-form-label">备注</label>
	            <div class="layui-input-block">
	            	<textarea id="remark" name="remark" placeholder="请输入备注" class="layui-textarea" style="height: 100px;" maxlength="500"></textarea>
                </div>
	        </div>
	        <div class="layui-form-item">
	            <div class="layui-input-block">
	                <button class="winui-btn" type="button" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/index/'}).use('addSchedule');
    </script>
</body>
</html>
