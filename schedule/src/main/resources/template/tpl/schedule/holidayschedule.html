<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="winui-tip alert-info" id="showInfo">节假日信息只需要录入国家法定节假日信息即可，周天休息日可以忽略。</div>

    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn search-table-btn-right"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="download" class="winui-toolbtn search-table-btn-right" auth="1552958799527"><i class="fa fa-download" aria-hidden="true"></i>模板下载</button>
            <input type="file" id="upfile" name="upfile" placeholder="" style="display: none;"/>
            <button id="exploreExcel" class="winui-toolbtn search-table-btn-right" auth="1552958811619"><i class="fa fa-upload" aria-hidden="true"></i>导入模板(Excel)</button>
            <button id="deleteThisYear" class="winui-toolbtn search-table-btn-right" auth="1552958778313"><i class="fa fa-trash-o" aria-hidden="true"></i>清空本年度节假日</button>
            <button id="addSchedule" class="winui-toolbtn search-table-btn-right"><i class="fa fa-plus" aria-hidden="true"></i>新增节假日</button>
        </div>
    </div>
    
    <div class="layui-row">
    	<div class="layui-col-xs12">
	    	<div style="margin:auto 10px;">
		        <table id="messageTable" lay-filter="messageTable"></table>
		    </div>
    	</div>
   	</div>
   	
   	<script type="text/html" id="tableBar">
		{{# if (d.remindType == 0) { }}
			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
		{{# } }}
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><language showName="com.skyeye.deleteBtn"></language></a>
		{{# if (d.remindType != 0 && auth('1552958757776')) { }}
			<a class="layui-btn layui-btn-xs" lay-event="cancleRemind">取消提醒</a>
		{{# } else if(auth('1552958909561')) { }}
			{{# if (d.before == 1) { }}
				<a class="layui-btn layui-btn-xs" lay-event="addRemind">设置提醒</a>
			{{# } }}
		{{# } }}
	</script>
   	
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/schedule/'}).use('holidayschedule');
    </script>
</body>
</html>
