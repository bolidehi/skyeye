<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/jqueryStep/css/jquery.step.css" rel="stylesheet" />
</head>
<body>
	<div id="step"></div>
	<div id="firstTab">
		<div class="txtcenter" style="margin:0 auto;padding-top:10px;">
			<div class="winui-tip alert-info" id="showInfo">
				生产计划单选择规则：1.单选，单击击指定行数据即可选中；2.已审批通过的未完成的生产计划单。如没有查到要选择的单据，请检查单据信息是否满足当前规则。
			</div>
			<form class="layui-form layui-form-pane" action="" autocomplete="off">
		        <div class="layui-form-item">
		            <div class="layui-inline">
		                <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
		                <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
		            </div>
		        </div>
		    </form>
		</div>
	    <div class="winui-toolbar">
	        <div class="winui-tool">
	            <button id="reloadTable" class="winui-toolbtn"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
	        </div>
	    </div>
	    <div style="margin:auto 10px;">
	    	<table id="messageTable" lay-filter="messageTable"></table>
	    </div>
	    <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" id="nextTab" style="float: right;">
        	下一步
        </button>
    </div>
    
    <div id="secondTab" style="display: none;">
    	<form class="layui-form layui-form-pane" action="" autocomplete="off">
	    	<table class="layui-table">
	    		<thead>
	    			<tr>
	    				<th>选择</th>
	    				<th>工序编号</th>
	    				<th>工序名称</th>
	    				<th>加工部门</th>
						<th>加工单</th>
	    			</tr>
	    		</thead>
	        	<tbody id="tBody">
	            	
	            </tbody>
			</table>
		</form>
    	<button class="layui-btn layui-btn-sm layui-btn-normal" type="button" id="prevTab" style="float: right;">
        	上一步
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-normal" type="button" id="saveChoose" style="float: right;">
        	<i class="fa fa-save" aria-hidden="true" style="margin-right: 5px"></i>保存
        </button>
    </div>
    
    <script type="text/html" id="tableBody">
		{{#each procedureList}}
			<tr>
				<td>{{{checkBoxHtml}}}</td>
               	<td>{{procedureMation.number}}</td>
               	<td>{{procedureMation.name}}</td>
				<td>{{procedureMation.departmentMation.name}}</td>
				<td>{{{stateName}}}</td>
            </tr>
		{{/each}}
    </script>
	    
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript" src="../../assets/lib/layui/lay/modules/jquery-min.js"></script>
    <script type="text/javascript" src="../../assets/lib/layui/lay/modules/jqueryStep/js/jquery.step.min.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/erpProduction/'}).use('erpProductionNoComplateProcedureList');
    </script>
</body>
</html>
