<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
	    	<div class="layui-form-item layui-col-xs12">
    			<span class="hr-title">工序验收</span><hr>
	    	</div>
	    	<div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">待验收数量：</label>
		        <div class="layui-input-block">
		            <input type="text" id="acceptNum" name="acceptNum" placeholder="请输入待验收数量" class="layui-input" readonly="readonly"/>
		        </div>
		    </div>
		    <div class="layui-form-item layui-col-xs12" id="depotIdBox">
		        <label class="layui-form-label">入库仓库<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <select id="depotId" name="depotId" lay-search="" win-verify="required">
		            	
		            </select>
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs12">
		        <label class="layui-form-label">合格数量<i class="red">*</i></label>
		        <div class="layui-input-block">
		            <input type="text" id="quantityNum" name="quantityNum" placeholder="请输入合格数量" class="layui-input" value="0" win-verify="required|number"/>
		        </div>
		    </div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">不合格数量<i class="red">*</i></label>
	            <div class="layui-input-block">
	                <input type="text" id="belowNum" name="belowNum" placeholder="请输入不合格数量" class="layui-input" value="0" win-verify="required|number"/>
	            </div>
	        </div>
	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/erpMachin/'}).use('erpMachinAcceptance');
    </script>
</body>
</html>
