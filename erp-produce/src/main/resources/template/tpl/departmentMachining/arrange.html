<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" autocomplete="off" id="showForm">

        </form>
    </div>

    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">基本信息</span><hr>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">计划开始时间<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="planStartTime" name="planStartTime" value="{{planStartTime}}" class="layui-input" win-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">计划结束时间<i class="red">*</i></label>
            <div class="layui-input-block">
                <input type="text" id="planEndTime" name="planEndTime" value="{{planEndTime}}" class="layui-input" win-verify="required"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">实际开始时间</label>
            <div class="layui-input-block">
                <input type="text" id="actualStartTime" name="actualStartTime" value="{{actualStartTime}}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">实际结束时间</label>
            <div class="layui-input-block">
                <input type="text" id="actualEndTime" name="actualEndTime" value="{{actualEndTime}}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">目标任务指标</label>
            <div class="layui-input-block" id="arrangeList">

            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <div class="layui-input-block">
                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
            </div>
        </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base : '../../js/departmentMachining/'}).use('arrange');
    </script>
</body>
</html>
