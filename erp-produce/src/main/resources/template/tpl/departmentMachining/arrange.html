<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
<div class="time">
    <div>
        <label for="planned-start">计划开始时间：</label>
        <input type="date" id="planned-start" name="planned-start">
    </div>
    <div>
        <label for="planned-end">计划结束时间：</label>
        <input type="date" id="planned-end" name="planned-end">
    </div>
</div>
<div class="time">
    <div>
        <label for="actual-start">实际开始时间：</label>
        <input type="date" id="actual-start" name="actual-start">
    </div>
    <div>
        <label for="actual-end">实际结束时间：</label>
        <input type="date" id="actual-end" name="actual-end">
    </div>
</div>

<div style="margin:0 auto;padding:20px;">
    <form class="layui-form" action="" autocomplete="off">
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">详细安排</label>
            <div class="layui-input-block" id="arrangeList">
            </div>
        </div>

        <div class="layui-form-item layui-col-xs12">
            <div class="layui-input-block">
                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
            </div>
        </div>
    </form>
</div>

<script src="../../assets/lib/layui/layui.js"></script>
<script src="../../assets/lib/layui/custom.js"></script>
<script type="text/javascript">
    layui.config({base : '../../js/departmentMachining/'}).use('arrange');
</script>
</body>
<style>
    .time {
        display: flex;
        margin-top: 50px;
    }
    .time > div {
        display: flex;
        margin-left: 97px;
        align-items: center;
    }
    .time > div:not(:last-child) {
        margin-right: 100px;
    }
    .time input[type="date"] {
        width: 150px;
        border: 1px solid #ccc;
        padding: 5px;
    }
</style>
</html>
