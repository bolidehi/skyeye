<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/css/codemirror.css" rel="stylesheet" />
</head>
<body>
	<div style="margin:0 auto;padding:20px;">
	    <form class="layui-form" action="" id="showForm" autocomplete="off">
			<div class="layui-collapse">
				<div class="layui-colla-item">
					<h2 class="layui-colla-title"></h2>
					<div class="layui-colla-content">

					</div>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">基本信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">编码<i class="red">*</i></label>
				<div class="layui-input-block">
					<input type="text" id="numCode" name="numCode" win-verify="required" placeholder="请输入编码" class="layui-input" maxlength="100"/>
				</div>
			</div>
	        <div class="layui-form-item layui-col-xs6">
	            <label class="layui-form-label">名称<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<input type="text" id="name" name="name" win-verify="required" placeholder="请输入名称" class="layui-input" maxlength="20"/>
                </div>
	        </div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">分类<i class="red">*</i></label>
				<div class="layui-input-block">
					<select id="dsFormContentType" name="dsFormContentType" lay-filter="dsFormContentType" lay-search="" win-verify="required">

					</select>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">关联属性<i class="red">*</i></label>
				<div class="layui-input-block" id="attrKeys">

				</div>
			</div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">显示类型<i class="red">*</i></label>
                <div class="layui-input-block">
                    <select lay-filter="showType" lay-search="" id="showType" win-verify="required">

                    </select>
                </div>
            </div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">值合入方式<i class="red">*</i></label>
				<div class="layui-input-block" id="valueMergType">

				</div>
			</div>
			<div class="layui-form-item layui-col-xs6">
				<label class="layui-form-label">适用对象范围<i class="red">*</i></label>
				<div class="layui-input-block" id="applyRange">

				</div>
			</div>
			<div class="layui-form-item layui-col-xs6" id="applyObjectBox">
				<label class="layui-form-label">适用对象<i class="red">*</i></label>
				<div class="layui-input-block" id="applyObject">
				</div>
			</div>

			<div class="layui-form-item layui-col-xs12" id="customerDom">

			</div>

			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">基础脚本信息</span><hr>
			</div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">HTML脚本<i class="red">*</i></label>
	            <div class="layui-input-block">
                	<textarea id="htmlContent"></textarea>
                </div>
	        </div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">HTML数据展示脚本</label>
				<div class="layui-input-block">
					<textarea id="htmlDataFrom"></textarea>
				</div>
			</div>
	        <div class="layui-form-item layui-col-xs12">
	            <label class="layui-form-label">初始化JS脚本</label>
	            <div class="layui-input-block">
                	<textarea id="jsContent"></textarea>
                </div>
	        </div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">获取值的JS脚本</label>
				<div class="layui-input-block">
					<textarea id="jsValue"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">获取显示值的JS脚本</label>
				<div class="layui-input-block">
					<textarea id="jsDisplayValue"></textarea>
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">设置值的JS脚本</label>
				<div class="layui-input-block">
					<textarea id="jsFitValue"></textarea>
				</div>
			</div>

			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">图标信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12" id="iconMation">

			</div>

			<div class="layui-form-item layui-col-xs12">
				<span class="hr-title">其他信息</span><hr>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">关联数据<i class="red">*</i></label>
				<div class="layui-input-block winui-switch">
					<input id="linkedData" name="linkedData" lay-filter="linkedData" type="checkbox" lay-skin="switch" lay-text="是|否" value="false" />
				</div>
			</div>
			<div class="layui-form-item layui-col-xs12">
				<label class="layui-form-label">相关描述</label>
				<div class="layui-input-block">
					<textarea id="remark" name="remark" placeholder="请输入相关描述" class="layui-textarea" style="height: 100px;" maxlength="200"></textarea>
				</div>
			</div>

	        <div class="layui-form-item layui-col-xs12">
	            <div class="layui-input-block">
	                <button class="winui-btn" type="button" id="cancle"><language showName="com.skyeye.cancel"></language></button>
	                <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
	            </div>
	        </div>
	    </form>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
   	<script src="../../assets/lib/layui/custom.js"></script>
   	<script type="text/javascript">
        layui.config({base: '../../js/dsFormComponent/'}).use('dsFormComponentAdd');
    </script>
</body>
</html>
