<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <link href="../../assets/lib/layui/lay/modules/timeaxis/timeaxis.css" rel="stylesheet" />
    <style type="text/css">
    	.history-date h2{
    		margin-bottom: 0px;
    	}
    	.history-date h2 a{
    		font-size: 12px;
    	}
    	.history-date ul li h3 a{
   		    color: currentColor;
    		font-size: 15px;
    	}
    </style>
</head>
<body>
	<div style="margin: 0 auto; padding-top: 10px;">
	    <form class="layui-form layui-form-pane" action="" autocomplete="off">
	        <div class="history" id="historyList">
						
			</div>
	    </form>
	</div>
	
	<!-- 时间线审批历史列表模板 -->
    <script type="text/x-handlebars-template" id="treeHistory">
		{{#bean}}
			<div class="history-date">
				<h2 class="{{showClass}}"><a href="#nogo">{{createTime}}</a></h2>
				<ul>
					<li class="green">
						<h3>
							<a>{{materialMation.name}}[{{materialMation.model}}] {{normsMation.name}}</a>
							<span>盘点人：{{createName}}</span>
						</h3>
						<div>
							盘点前数量：{{originalNumber}} -> 盘点后数量：{{number}}
							<br/>
							盘点时间：{{{createTime}}}
						</div>
					</li>
				</ul>
			</div>
		{{/bean}}
	</script>
	
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/storeHouseInventory/'}).use('storeHouseInventoryHistory');
    </script>
</body>
</html>
