<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
    <style>
        .layui-table-cell {
            height: auto;
            text-overflow: inherit;
            overflow: visible;
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="winui-tip alert-info" id="showInfo">

    </div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn search-table-btn-right"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button class="layui-btn layui-btn-sm layui-btn-normal search-table-btn-right" type="button" id="saveCheckBox" style="display: none;"><i class="fa fa-save" aria-hidden="true"></i>保存</button>
        </div>
    </div>
    <div style="margin: auto 10px; height: calc(100% - 50px);">
        <div style="width: 200px; float: left; height: 100%; overflow-y: auto;" id="materialCategoryType">

    	</div>
    	<div style="width: calc(100% - 200px); float: left;">
	    	<div style="margin: auto 10px;">
		        <table id="messageTable" lay-filter="messageTable"></table>
		    </div>
    	</div>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/material/'}).use('materialChoose');
    </script>
</body>
</html>
