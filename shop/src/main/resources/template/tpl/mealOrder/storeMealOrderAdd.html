<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="padding:20px; margin:0 auto;">
        <form class="layui-form" action="" id="showForm">
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">门店<i class="red">*</i></label>
                <div class="layui-input-block">
                    <select id="storeId" name="storeId" lay-filter="storeId" lay-search="" win-verify="required">

                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs6">
                <label class="layui-form-label">性质<i class="red">*</i></label>
                <div class="layui-input-block">
                    <select id="natureId" name="natureId" lay-filter="natureId" lay-search="" win-verify="required">

                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">套餐</label>
                <div class="layui-input-block">
                    <div class="winui-toolbar">
                        <div class="winui-tool" style="text-align: left;">
<!--                            <button id="addRow" class="winui-toolbtn" type="button"><i class="fa fa-plus" aria-hidden="true"></i>新增行</button>-->
<!--                            <button id="deleteRow" class="winui-toolbtn" type="button"><i class="fa fa-trash-o" aria-hidden="true"></i>删除行</button>-->
                        </div>
                    </div>
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th style="width: 30px;"></th>
                            <th style="width: 150px;">套餐<i class="red">*</i></th>
                            <th style="width: 150px;">套餐说明</th>
                            <th style="width: 150px;">耗材说明</th>
                            <th style="width: 100px;">可使用次数</th>
                            <th style="width: 100px;">金额</th>
                            <th style="width: 100px;">车辆<i class="red">*</i></th>
                        </tr>
                        </thead>
                        <tbody id="useTable" class="insurance-table">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">总价</label>
                <div class="layui-input-block ver-center" id="allPrice">
                    0 元
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="remark" name="remark" placeholder="请输入备注信息" maxlength="400" class="layui-textarea" style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-col-xs12">
                <div class="layui-input-block">
                    <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                    <button class="winui-btn" lay-submit lay-filter="formAddBean"><language showName="com.skyeye.save"></language></button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/x-handlebars-template" id="usetableTemplate">
        <tr trcusid="{{trId}}">
            <td><input type="checkbox" rowId="{{id}}" lay-filter="checkboxProperty" name="tableCheckRow"/></td>
            <td>
                <input type="text" id="{{mealId}}" name="{{mealId}}" placeholder="请选择套餐" class="layui-input" readonly="readonly"/>
                <i class="fa fa-plus-circle input-icon chooseMealBtn" style="top: 12px;"></i>
            </td>
            <td id="{{mealExplain}}"></td>
            <td id="{{mealConsume}}"></td>
            <td id="{{num}}"></td>
            <td id="{{price}}"></td>
            <td>
                <select id="{{carId}}" name="{{carId}}" win-verify="required" lay-search="">

                </select>
            </td>
        </tr>
    </script>

    <script type="text/x-handlebars-template" id="selectTemplate">
        {{#each rows}}
            <option value="{{id}}">{{name}}</option>
        {{/each}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/mealOrder/'}).use('storeMealOrderAdd');
    </script>
</body>
</html>
