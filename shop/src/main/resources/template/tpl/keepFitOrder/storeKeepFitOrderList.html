<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="txtcenter" style="margin:0 auto;padding-top:10px;">
    </div>
    <div class="winui-toolbar layui-col-xs12">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn search-table-btn-right"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
            <button id="addBean" class="winui-toolbtn search-table-btn-right" auth="1722173155602"><i class="fa fa-plus" aria-hidden="true"></i><language showName="com.skyeye.addBtn"></language></button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        <script type="text/html" id="tableBar">
            {{# if(d.state == 1 && auth('1722325631859')) { }}
                <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
            {{# } }}
            {{# if(d.state == 1 && auth('1644317746790')) { }}
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="pay">支付</a>
            {{# } }}
            {{# if(d.state == 2 && auth('1645623479038')) { }}
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="complateKeepFit">保养</a>
            {{# } }}
            {{# if(d.state == 3 && auth('1644378387049')) { }}
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="verification">核销</a>
            {{# } }}

        </script>
    </div>

    <script type="text/x-handlebars-template" id="selectTemplate">
        {{#each rows}}
            <option value="{{id}}">{{name}}</option>
        {{/each}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/keepFitOrder/'}).use('storeKeepFitOrderList');
    </script>
</body>
</html>
