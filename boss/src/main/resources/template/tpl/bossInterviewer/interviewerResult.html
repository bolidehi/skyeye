<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div style="margin:0 auto;padding:20px;">
        <form class="layui-form" action="" id="showForm" autocomplete="off">

        </form>
    </div>

    <script type="text/x-handlebars-template" id="beanTemplate">
        {{#bean}}
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">面试者信息</span><hr>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">面试者：</label>
            <div class="layui-input-block ver-center">
                {{interviewMation.name}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">面试时间：</label>
            <div class="layui-input-block ver-center">
                {{interviewTime}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">联系方式：</label>
            <div class="layui-input-block ver-center">
                {{interviewMation.phone}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">工作年限：</label>
            <div class="layui-input-block ver-center">
                {{interviewMation.workYears}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">心仪岗位：</label>
            <div class="layui-input-block ver-center">
                {{interviewMation.favoriteJob}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">基本简历：</label>
            <div class="layui-input-block ver-center">
                {{{interviewMation.basicResume}}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">附件资料：</label>
            <div class="layui-input-block ver-center" id="enclosureUpload">
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">人员需求信息</span><hr>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">需求部门：</label>
            <div class="layui-input-block ver-center">
                {{personRequireMation.recruitDepartmentMation.name}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">需求岗位：</label>
            <div class="layui-input-block ver-center">
                {{personRequireMation.recruitJobMation.name}}
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <span class="hr-title">面试信息</span><hr>
        </div>
        <div class="layui-form-item layui-col-xs6">
            <label class="layui-form-label">面试结果<i class="red">*</i></label>
            <div class="layui-input-block winui-radio" win-verify="required">
                <input type="radio" name="state" value="4" title="面试通过" checked="checked"/>
                <input type="radio" name="state" value="5" title="面试不通过"/>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <label class="layui-form-label">面试评价<i class="red">*</i></label>
            <div class="layui-input-block">
                <textarea id="evaluation" name="evaluation" placeholder="请输入面试评价" win-verify="required" class="layui-textarea" style="height: 100px;" maxlength="400"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-col-xs12">
            <div class="layui-input-block">
                <button class="winui-btn" id="cancle"><language showName="com.skyeye.cancel"></language></button>
                <button class="winui-btn" lay-submit lay-filter="formSubBean">提交</button>
            </div>
        </div>
        {{/bean}}
    </script>

    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/bossInterviewer/'}).use('interviewerResult');
    </script>
</body>
</html>
