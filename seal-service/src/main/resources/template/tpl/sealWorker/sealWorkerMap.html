<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
	<style>
		.info{
			text-align: left;
		}
		
		.custom-content-marker{
			width: 30px;
    		height: 30px;
		}
		
		.custom-content-marker i{
			width: 100%;
			height: 100%;
			font-size: 45px;
		    color: cornflowerblue;
		}
		
		.custom-content-marker img{
		    position: absolute;
		    width: 20px;
		    height: 20px;
		    top: 5px;
		    left: 5px;
		    border-radius: 15px;
		}
		
		.custom-content-marker font{
		    position: absolute;
		    left: 30px;
		    text-align: left;
		    background-color: white;
		    color: blue;
		    font-weight: 600;
		}
	</style>
</head>
<body>
	<div class="txtcenter" style="margin:0 auto; padding-top:10px; height: 100%;">
	    <div id="container" style="height: 100%;"></div>
	    <div class="input-card">
		    <h4>地图自适应</h4>
		    <input id="setFitView" type="button" class="btn" value="地图自适应显示" />
		</div>
		<div class="info">
		    <div id="centerCoord"></div>
		    <div id="tips"></div>
		</div>
	</div>
    
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
	<script src="https://webapi.amap.com/loader.js"></script>
	<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/sealWorker/'}).use('sealWorkerMap');
    </script>
</body>
</html>
