<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body style="background-color: RGB(242, 242, 242);">
	<div class="forum-console">
		<div class="forum-title" id="forumTitle">
			
		</div>
	    <div class="main-content layui-row layui-col-space10" style="background-color: white;">
	    	<div class="layadmin-caller">
				<div class="layui-tab layui-tab-brief caller-tab" lay-filter="docDemoTabBrief">
					<ul class="layui-tab-title" id="taglist">
						<!-- taglistTemplate.tpl -->
						<script type="text/x-handlebars-template" id="taglistTemplate">
							<li class="layui-this" rowid="">所有</li>
							<li class="" rowid="hot"><img src="../../assets/images/icon/hot-forum.png" style="width: 16px; height: 16px; margin-top: -5px;"/>热门</li>
							{{#each rows}}
								<li class="" rowid="{{id}}">{{name}}</li>
							{{/each}}
						</script>
					</ul>
				</div>
				<div class="caller-contar" id="addList">
					<!-- addListTemplate.tpl -->
					<script type="text/x-handlebars-template" id="addListTemplate">
						{{#each rows}}
							<div class="caller-item">
								<img userId="{{userId}}" src="{{userPhoto}}" alt="" class="caller-img caller-fl">
								<div class="forum-main caller-fl" rowId='{{id}}'>
									<p><span class="my-forum-main-span"></span> <em>{{title}}</em></p>
									<p class="forum-desc">{{desc}}</p>
								</div>
								<div class="caller-fl hi-list">
									<em><i class="fa fa-eye"></i>{{browseNum}}</em>
									<em><i class="fa fa-commenting"></i>{{commentNum}}</em>
								</div>
								<em class="caller-fr send-forum-time">发布时间：{{createTime}}</em>
							</div>
						{{/each}}
					</script>
				</div>
			</div>
	    </div>
	</div>
	
	<script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/forumshow/'}).use('forumtaglist');
    </script>
</body>
</html>
