<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
	<div class="winui-toolbar">
		<div class="winui-tool">
			<button id="reloadTable" class="winui-toolbtn search-table-btn-right"><i class="fa fa-refresh" aria-hidden="true"></i><language showName="com.skyeye.refreshDataBtn"></language></button>
			<button id="addBean" class="winui-toolbtn search-table-btn-right" auth="1574672416396"><i class="fa fa-plus" aria-hidden="true"></i>新建项目</button>
		</div>
	</div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
        	<script type="text/html" id="tableBar">
				{{# if(d.editRow == '1'){ }}
					{{# if(auth('1691057202519')) { }}
						<a class="layui-btn layui-btn-xs" lay-event="subApproval">提交审批</a>
					{{# } }}
					{{# if(auth('1574672480012')) { }}
						<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="cancellation">作废</a>
					{{# } }}
					{{# if(auth('1574672459168')) { }}
						<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del"><language showName="com.skyeye.deleteBtn"></language></a>
					{{# } }}
					{{# if(auth('1574672416396')) { }}
						<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit"><language showName="com.skyeye.editBtn"></language></a>
					{{# } }}
				{{# } }}
				{{# if(d.editRow == '2') { }}
					{{# if(auth('1574672469648')) { }}
						<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="revoke">撤销</a>
					{{# } }}
				{{# } }}

				{{# if(d.state == 'pass') { }}
					{{# if(auth('1574672493800')) { }}
            			<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="execute">开始执行</a>
					{{# } }}
				{{# } }}
				{{# if(d.state == 'executing' || d.state == 'completed') { }}
					{{# if(auth('1574672528063')) { }}
            			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="end">成果和总结</a>
					{{# } }}
					<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="giveService">服务</a>
				{{# } }}
        	</script>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/project/'}).use('projectList');
    </script>
</body>
</html>
